about:
  enable : true
  title : "A termékünkről"
  content : "Kézzelfogható eredményeket észlelnek már 20 perccel a gyógyszer alkalmazása után. Az első ingerléskor melegség érzés jelenik meg, majd a fájdalom csökken. A mechanizmus a kapszaicin (a paprika alkaloidja) hatásán alapul, amelyet "természetes fájdalomcsillapítónak" neveznek. Cédrus nedveket, fenyő illóolajat, eukaliptuszt és kámforot tartalmaz - fokozzák a bors hatását."
  image : "images/about.png"


